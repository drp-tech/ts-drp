name: Code quality
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          files: .
