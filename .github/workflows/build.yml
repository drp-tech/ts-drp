name: Build Packages
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-crdt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          cd packages/crdt
          pnpm install
          pnpm build

  build-network:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          cd packages/network
          pnpm install
          pnpm build

  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          cd packages/node
          pnpm install
          pnpm build

  build-object:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          cd packages/object
          pnpm install
          pnpm build

  build-example-canvas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          # needs to build dist beforehand
          cd packages/node
          pnpm install
          pnpm build
          cd ../../examples/canvas
          pnpm install
          pnpm build

  build-example-chat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          # needs to build dist beforehand
          cd packages/node
          pnpm install
          pnpm build
          cd ../../examples/chat
          pnpm install
          pnpm build
